trigger: none # Manual run (recommended for audits)
pr: none # Do not run on PR by default

pool:
  vmImage: ubuntu-latest

steps:
  # 1) Checkout the GitHub repo (this repo) to the agent
  - checkout: self
    fetchDepth: 1

  # 2) Run the audit script with tracing
  - bash: |
      set -euo pipefail
      cd "$(Build.SourcesDirectory)"

      echo "Listing tools folder:"
      ls -la tools || true

      echo "Make script executable..."
      chmod +x tools/bk_migration.sh

      echo "Run migration..."
      bash -x ./tools/bk_migration.sh
